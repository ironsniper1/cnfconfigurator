<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Line Editor</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .content {
            flex: 1;
            max-width: 60%;
            margin-right: 20px;
        }
        .line {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .line textarea {
            margin-right: 10px;
            width: 300px; /* Adjust the width to make the input boxes longer */
            height: 60px; /* Adjust the height to fit multiple lines */
            resize: none; /* Disable resizing */
        }
        .error {
            color: red;
        }
        .image-container {
            max-width: 35%;
            flex-shrink: 0;
        }
        .image-container img {
            width: 100%; /* Increase the image width to 100% of the container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Upload and Edit File</h1>
        <p>Click upload to upload your FREEMCB.CNF</p>
        <input type="file" id="fileInput" accept=".CNF">
        <div id="errorContainer" class="error"></div>
        <div id="linesContainer"></div>
        <button id="addLine">Add New Line</button>
        <button id="saveFile">Save File</button>
    </div>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/ironsniper1/cnfconfigurator/main/example.png" alt="Example Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
